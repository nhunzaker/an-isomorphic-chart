<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Isomorphic Charts</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
      body {
        color: #444;
        font-family: sans-serif;
        margin: 0 auto;
        text-align: center;
        width: 100%;
      }

      svg {
        margin: 20px auto;
      }
    </style>

  </head>
  <body>
    <main role="main">
      <h1>Why I think isomorphic charts are the best</h1>

      <div id="chart">
        {% autoescape false %}
          {{ chart }}
        {% endautoescape %}
      </div>
      <p>
        Because they work everywhere! <a href="/chart.svg" download>Download this chart for illustrator or your favorite svg editing tool.</a>
      </p>
    </main>

    <a href="https://github.com/nhunzaker/an-isomorphic-chart">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="/fork.png" width="149" height="149">
    </a>

    <script src="/bundle.js" async></script>
  </body>
</html>
